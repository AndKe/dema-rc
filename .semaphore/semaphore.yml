version: v1.0
name: Build and Check
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
        - name: Build gcc-8
          commands:
            - sem-version c 8
        - name: Build gcc-7
          commands:
            - sem-version c 7
        - name: Build gcc-6
          commands:
            - sem-version c 6

      prologue:
        commands:
          - sudo apt update
          - sudo apt --yes install python3 python3-pip ninja-build
          - sudo pip3 install meson
          - checkout
          - git submodule update --init --recursive
          - meson wrap promote subprojects/c-ini/subprojects/c-utf8
          - meson wrap promote subprojects/c-ini/subprojects/c-list
          - meson wrap promote subprojects/c-ini/subprojects/c-rbtree

      epilogue:
        commands:
          - meson setup build
          - ninja -C build
